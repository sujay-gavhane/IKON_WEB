# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_DEVELOPMENT") { 5 } %>
  username: <%= ENV.fetch("DB_USERNAME") { 5 } %>
  password: <%= ENV.fetch("DB_PASSWORD") { 5 } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_TEST") { 5 } %>
  username: <%= ENV.fetch("DB_USERNAME") { 5 } %>
  password: <%= ENV.fetch("DB_PASSWORD") { 5 } %>

production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_PRODUCTION") { 5 } %>
